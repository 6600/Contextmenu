<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap右键菜单</title>
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="BootstrapMenu.min.js"></script>

</head>
<body>
	
<div class="container">
	<h4 id="demo1">Demo 1</h4>
	<p>在这个例子中，在下面的矩形区域内右键点击就可以打开上下文菜单。</p>

	<div class="row collapsibleContainer">
		<div class="col-md-6">
			<div id="demo1Box" class="text-center" style="height: 300px; border:1px solid #ddd">
				<span style="line-height: 300px">在这个区域内的任何位置点击右键</span>
			</div>
		</div>
	</div>
</div>

<script>
var menu = new BootstrapMenu('#demo1Box', {
  actions: [{
	name: 'jQuery',
	onClick: function() {
	  alert("jQuery");
	}
  }, {
	name: 'HTML5',
	onClick: function() {
	  alert("HTML5");
	}
  }, {
	name: 'tricks',
	onClick: function() {
	  alert("tricks");
	}
  }]
});
</script>


</body>
</html>
